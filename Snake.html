<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake</title>
    <!-- Jquery first then bootstrap otherwise the modal function is messed up and throws an error-->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script src="js/game.js"></script>
</head>

<body>
    <div class="container">
        <div class="row text-center justify-content-center">
            <p class="display-1">Snake</p>
        </div>
        <div class="row justify-content-center mb-0">
            <p id="ScoreTxt" class="text-center">Score: 0</p>
        </div>
        <div class="row justify-content-center mt-0">
            <p id="HighestScoreTxt" class="text-center">Highest Score: 0</p>
        </div>
        <br>
        <div class="row justify-content-center p-0 mb-0">
            <p>Game Speed</p>
        </div>
        <div class="row justify-content-center mb-2 p-0 mt-0">
            <span class="font-weight-bold mr-2 mt-1">Fast</span>
            <form class="range-field w-200">
                <input class="border-0" type="range" id="GameSpeedSlider" min="30" max="60" />
            </form>
            <span class="font-weight-bold  ml-2 mt-1">Slow</span>
        </div>
    </div>

    <div class="row justify-content-center">

        <canvas width="760" height="760" style="border: 1px black solid;" id="canvas"></canvas>
    </div>
    </div>
    <!-- Hidden by default to be displayed later-->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Game Over</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <p>You have lost your score was <span id="score"></span></p>
                    <p>Tip: You can press p to pause the game an adjust the speed.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-dismiss="modal">Dismiss</button>
                    <button type="button" class="btn btn-secondary" data-dismiss="modal"
                        onclick="Restart()">Restart</button>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
